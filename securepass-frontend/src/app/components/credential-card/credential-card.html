<article class="cred-card" role="group" [attr.aria-label]="credential?.site">
  <div class="cred-left">
    <div class="avatar">{{ credential?.site?.charAt(0) | uppercase }}</div>
  </div>

  <div class="cred-main">
    <div class="site-row">
      <div class="site-name">{{ credential?.site }}</div>
      <div class="weak-pill" *ngIf="!isPasswordStrong(credential?.password)" (click)="edit()">
        Weak
      </div>
    </div>
    <div class="username-row">
      <span class="username" (click)="copyUsername()" title="Click to copy username" style="cursor: pointer;">{{ credential?.username }}</span>
    </div>
  </div>

  <!-- Right column: password + actions (kept inside a right-inner container) -->
  <div class="cred-right">
    <div class="right-inner">
      <div class="password-display" [title]="showPassword ? credential?.password : 'Hidden password'">
        <div class="password-box" [class.weak]="!isPasswordStrong(credential?.password)">
          {{ showPassword ? credential?.password : masked(credential?.password) }}
        </div>
      </div>

      <!-- ... inside actions ... -->
      <div class="actions">
        <button type="button" class="icon-btn" (click)="copyPassword()" title="Copy password" aria-label="Copy password">ğŸ“‹</button>
        <button type="button" class="icon-btn" (click)="togglePassword()" [attr.title]="showPassword ? 'Hide password' : 'Show password'" aria-label="Toggle password">ğŸ‘ï¸</button>
        <button type="button" class="icon-btn" (click)="edit()" title="Edit credential" aria-label="Edit credential">âœï¸</button>
        <button type="button" class="icon-btn" (click)="delete()" title="Delete credential" aria-label="Delete credential">ğŸ—‘ï¸</button>
      </div>
    </div>
  </div>
</article>
