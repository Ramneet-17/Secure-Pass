<!-- credential-card.html -->
<div class="vault-item">
  <div class="site-favicon" [style.background]="getFaviconColor()">
    {{ getSiteFavicon() }}
  </div>
  
  <div class="site-info">
    <div class="site-name">{{ credential.site }}</div>
    <div class="username">
      <span class="user-icon">{{ getUserIcon() }}</span>
      {{ credential.username }}
    </div>
  </div>
  
  <div class="password-field">
    <span class="password-dots">
      {{ showPassword ? credential.password : '••••••••' }}
    </span>
  </div>
  
  <div class="actions">
    <button 
      class="action-btn copy-btn tooltip" 
      title="Copy Password" 
      (click)="copyToClipboard(credential.password, 'Password')">
      📋
    </button>
    <button 
      class="action-btn view-btn tooltip" 
      [title]="showPassword ? 'Hide Password' : 'View Password'"
      (click)="togglePassword()">
      {{ showPassword ? '🙈' : '👁️' }}
    </button>
    <button 
      class="action-btn delete-btn tooltip" 
      title="Delete" 
      (click)="onDelete.emit(credential.id)">
      🗑️
    </button>
  </div>
</div>
