<!-- navbar.html - MODERN MINIMAL -->
<header class="header">
  <div class="header-left">
    <div class="logo">
      <div class="logo-icon">ðŸ”’</div>
      <h1 class="logo-text">Secure Vault</h1>
    </div>
  </div>

  <div class="header-center">
    <div class="search-container">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search your vault..." 
        [(ngModel)]="searchTerm" 
        (input)="onSearchInput()"
      >
    </div>
  </div>

  <div class="header-right">
    <button 
      class="theme-toggle" 
      (click)="toggleTheme()"
      [attr.aria-label]="currentTheme === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
      title="{{ currentTheme === 'light' ? 'Dark mode' : 'Light mode' }}">
      <svg *ngIf="currentTheme === 'light'" class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
      <svg *ngIf="currentTheme === 'dark'" class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>

    <div class="user-menu-container">
      <button 
        class="user-menu-btn" 
        (click)="toggleUserMenu()"
        aria-label="User menu"
        [attr.aria-expanded]="userMenuOpen">
        <div class="user-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </button>

      <div class="user-menu" *ngIf="userMenuOpen">
        <div class="user-menu-header">
          <div class="user-info">
            <div class="user-name">{{ username }}</div>
            <div class="user-email">{{ userEmail }}</div>
          </div>
        </div>
        
        <div class="user-menu-divider"></div>
        
        <button class="user-menu-item" (click)="toggleTheme()">
          <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path *ngIf="currentTheme === 'light'" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            <circle *ngIf="currentTheme === 'dark'" cx="12" cy="12" r="5"></circle>
          </svg>
          <span>{{ currentTheme === 'light' ? 'Dark Mode' : 'Light Mode' }}</span>
        </button>

        <div class="user-menu-divider"></div>

        <div class="user-menu-subsection">
          <div class="user-menu-subtitle">Export</div>
          <button class="user-menu-item" (click)="exportCredentials('json')">
            <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span>Export as JSON</span>
          </button>
          <button class="user-menu-item" (click)="exportCredentials('csv')">
            <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span>Export as CSV</span>
          </button>
        </div>

        <div class="user-menu-divider"></div>

        <button class="user-menu-item" (click)="importCredentials()">
          <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          <span>Import Credentials</span>
        </button>

        <div class="user-menu-divider"></div>

        <button class="user-menu-item" (click)="removeDuplicates()">
          <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          <span>Remove Duplicates</span>
        </button>

        <div class="user-menu-divider"></div>

        <button class="user-menu-item user-menu-item-danger" (click)="signOut()">
          <svg class="menu-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Sign Out</span>
        </button>
      </div>
    </div>
  </div>
</header>

<!-- Import Dialog -->
<div class="import-dialog-overlay" *ngIf="showImportDialog" (click)="onImportCancelled()">
  <div class="import-dialog-wrapper" (click)="$event.stopPropagation()">
    <app-import-dialog
      (fileSelected)="onImportFileSelected($event)"
      (cancelled)="onImportCancelled()">
    </app-import-dialog>
  </div>
</div>
