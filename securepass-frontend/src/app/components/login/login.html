<div class="login-container">
  <div class="login-card">
    <!-- Toggle Tabs -->
    <div class="auth-tabs">
      <button 
        class="tab-btn" 
        [class.active]="!isRegisterMode"
        (click)="toggleMode()"
        type="button">
        Login
      </button>
      <button 
        class="tab-btn" 
        [class.active]="isRegisterMode"
        (click)="toggleMode()"
        type="button">
        Register
      </button>
    </div>

    <!-- Title -->
    <h2 class="auth-title">{{ isRegisterMode ? 'Create Account' : 'Welcome Back' }}</h2>
    <p class="auth-subtitle">{{ isRegisterMode ? 'Sign up to get started' : 'Sign in to your account' }}</p>

    <!-- Form -->
    <form (ngSubmit)="login()" #authForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username"
          class="form-input" 
          [(ngModel)]="username" 
          name="username" 
          required
          [minlength]="3"
          [disabled]="isLoading"
          placeholder="Enter your username" />
        <small class="form-hint" *ngIf="isRegisterMode">Must be at least 3 characters</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password"
          class="form-input" 
          [(ngModel)]="password" 
          name="password" 
          required
          [minlength]="8"
          [disabled]="isLoading"
          placeholder="Enter your password" />
        <small class="form-hint" *ngIf="isRegisterMode">Must be at least 8 characters</small>
      </div>

      <div class="form-group" *ngIf="isRegisterMode">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword"
          class="form-input" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          required
          [disabled]="isLoading"
          placeholder="Confirm your password" />
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="isLoading || !username || !password || (isRegisterMode && (!confirmPassword || password !== confirmPassword))">
        <span *ngIf="!isLoading">{{ isRegisterMode ? 'Create Account' : 'Sign In' }}</span>
        <span *ngIf="isLoading">Please wait...</span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>

    <!-- Toggle Link -->
    <div class="auth-footer">
      <p>
        {{ isRegisterMode ? 'Already have an account?' : "Don't have an account?" }}
        <button type="button" class="link-btn" (click)="toggleMode()">
          {{ isRegisterMode ? 'Sign in' : 'Sign up' }}
        </button>
      </p>
    </div>
  </div>
</div>
